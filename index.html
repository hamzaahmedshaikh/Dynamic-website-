<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pakistani Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fa-solid fa-store me-2"></i>Pakistani Store
      </a>
      <form class="d-flex ms-auto" id="search-form">
        <input class="form-control me-2" type="search" placeholder="Search products..." id="search-input" />
        <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <button class="btn btn-outline-light ms-3" id="cart-btn">
        <i class="fa-solid fa-cart-shopping me-1"></i>
        Cart <span class="badge bg-warning text-dark" id="cart-count">0</span>
      </button>
    </div>
  </nav>

  <section class="container mt-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label fw-semibold"><i class="fa-solid fa-layer-group me-1"></i> Category</label>
        <select id="category-select" class="form-select">
          <option value="all" selected>All</option>
          <option value="shoes">Shoes</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-semibold"><i class="fa-solid fa-money-bill-wave me-1"></i> Min price</label>
        <input type="number" min="0" class="form-control" id="min-price" placeholder="0" />
      </div>
      <div class="col-md-4">
        <label class="form-label fw-semibold"><i class="fa-solid fa-money-check-dollar me-1"></i> Max price</label>
        <input type="number" min="0" class="form-control" id="max-price" placeholder="10000" />
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" id="apply-filters"><i class="fa-solid fa-filter me-1"></i> Apply filters</button>
      <button class="btn btn-secondary" id="reset-filters"><i class="fa-solid fa-rotate-left me-1"></i> Reset</button>
    </div>
  </section>

  <section class="container mt-4">
    <div class="row" id="product-list"></div>
  </section>

  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-cart-shopping me-2"></i>Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="cart-items"></ul>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <strong>Total:</strong>
            <span class="fs-5">PKR <span id="cart-total">0.00</span></span>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-danger" id="clear-cart"><i class="fa-solid fa-trash-can me-1"></i>Clear</button>
          <button class="btn btn-success" id="checkout-btn"><i class="fa-solid fa-cash-register me-1"></i>Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
