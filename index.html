<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- SweetAlert2 CSS (optional for theming) -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fa-solid fa-shoe-prints me-2"></i>
        Advanced Store
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <form class="d-flex ms-auto my-3 my-lg-0" id="search-form">
          <input class="form-control me-2" type="search" placeholder="Search products..." id="search-input" />
          <button class="btn btn-outline-light" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <button class="btn btn-outline-light ms-lg-3" id="cart-btn">
          <i class="fa-solid fa-cart-shopping me-1"></i>
          Cart <span class="badge bg-warning text-dark" id="cart-count">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Filters -->
  <section class="container mt-4">
    <div class="row g-3 align-items-end">
      <div class="col-12 col-md-4">
        <label class="form-label fw-semibold"><i class="fa-solid fa-layer-group me-1"></i> Category</label>
        <select id="category-select" class="form-select">
          <option value="all" selected>All</option>
          <option value="electronics">Electronics</option>
          <option value="jewelery">Jewelery</option>
          <option value="men's clothing">Men's clothing</option>
          <option value="women's clothing">Women's clothing</option>
        </select>
      </div>
      <div class="col-6 col-md-4">
        <label class="form-label fw-semibold"><i class="fa-solid fa-money-bill-wave me-1"></i> Min price</label>
        <input type="number" min="0" class="form-control" id="min-price" placeholder="0" />
      </div>
      <div class="col-6 col-md-4">
        <label class="form-label fw-semibold"><i class="fa-solid fa-money-check-dollar me-1"></i> Max price</label>
        <input type="number" min="0" class="form-control" id="max-price" placeholder="500" />
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" id="apply-filters">
        <i class="fa-solid fa-filter me-1"></i>
        Apply filters
      </button>
      <button class="btn btn-secondary" id="reset-filters">
        <i class="fa-solid fa-rotate-left me-1"></i>
        Reset
      </button>
    </div>
  </section>

  <!-- Product list -->
  <section class="container mt-4">
    <div class="row" id="product-list">
      <!-- Dynamic product cards render here -->
    </div>
  </section>

  <!-- Cart modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-cart-shopping me-2"></i>Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="cart-items"></ul>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <strong>Total:</strong>
            <span class="fs-5">$<span id="cart-total">0.00</span></span>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-danger" id="clear-cart">
            <i class="fa-solid fa-trash-can me-1"></i>Clear cart
          </button>
          <button class="btn btn-success" id="checkout-btn">
            <i class="fa-solid fa-cash-register me-1"></i>Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
